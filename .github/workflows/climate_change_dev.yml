name: Climate App - DEV Deploy

on:
  push:
    branches:
      - "**"   # any branch
    paths:
      - "apps/climate-change/dev/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web App (DEV)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_CLIMATE_DEV_TOKEN }}
          action: upload
          app_location: apps/climate-change/dev/
          output_location: ""
